<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
    <title>Mistaken Soundboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Mistaken Soundboard</h1>
    <div class="container">
      <div class="logo-container" alt="Logo de Mister Mistaken">
        <img src="static/img/logo.png"/>
      </div>
      <div class="button-container">
        <button onclick="playSound('static/sound/aaaa.mp3')">AAAAHH!!</button>
        <button onclick="playSound('static/sound/pesao.mp3')">Pesao</button>
        <button onclick="playSound('static/sound/gilipollas.mp3')">¿Qué haces tú?</button>
        <button onclick="playSound('static/sound/sabandija.mp3')">Sabandija</button>
        <button onclick="playSound('static/sound/bailando.mp3')">Me voy bailando</button>
        <button onclick="playSound('static/sound/cago_en_dios.mp3')">Cago en Dios</button>
        <button onclick="playSound('static/sound/como.mp3')">¿CÓOOMO?</button>
        <button onclick="playSound('static/sound/vomitar.mp3')">Vomitar cosas</button>
        <button onclick="playSound('static/sound/hachita.mp3')">¡Hachita por aquí!</button>
        <button onclick="playSound('static/sound/negros.mp3')">Los negros</button>
        <button onclick="playSound('static/sound/epicardo.mp3')">Epicardo</button>
        <button onclick="playSound('static/sound/infiltrar.mp3')">Me voy a infiltrar</button>
        <button onclick="playSound('static/sound/hijo_de_puta.mp3')">Hijo de puta</button>
        <button onclick="playSound('static/sound/a_tomar_por_culo.mp3')">A tomar por culo</button>
        <button onclick="playSound('static/sound/que_es_eso.mp3')">¿¡QUÉ ES ESO!?</button>
        <button onclick="playSound('static/sound/quita_hombre.mp3')">¡QUITA, HOMBRE!</button>
        <button onclick="playSound('static/sound/buenisima.mp3')">¡Buenísima!</button>
      </div>
      <button id="stop-button" onclick="stopSound()">STOP</button>
    </div>

    <script>
      var currentSound;

      function playSound(soundFile) {
        if (currentSound) {
          currentSound.pause();
        }
        currentSound = new Audio(soundFile);
        currentSound.play();
      }

      function stopSound() {
        if (currentSound) {
          currentSound.pause();
          currentSound.currentTime = 0;
          currentSound = null;
        }
      }
    </script>
  </body>
</html>
